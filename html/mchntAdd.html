<html>
<head>
<link rel="stylesheet" type="text/css" href="cmbc.css">
<script type="text/javascript" src="const.js"></script>
<script type="text/javascript" src="area2code20170310_1471429.js"></script>
<script type="text/javascript" src="cmbc.js"></script>
<script type="text/javascript">
function so(n,c)
 {var o=document.getElementsByName("acdCode")[0];
  if(""!==c&&(""===o.value||n))
   {o.value=c;
   }
 }
function s(m,e,a)
 {l=parseInt(e.name.substring(5));
  e=e.value;
  var o;
  o=document.getElementsByName("area_"+(1+l))[0];
  if(undefined!==o)
   {o.options.length=0;
    var k=a[e][1];
    if(0===Object.keys(k).length)
     {k={};
      k[e]=[a[e][0],{}];
     }
    for(i in k)
     {var n=new Option(i,i);
      o.appendChild(n);
     }
    //o.size=o.options.length;
    o.selectedIndex=0;
    s(m,o,k);
   }
  else
   {var ao=document.getElementsByName("area_o")[0];
    ao.value=a[e][0];
    //if(3===m)
     {
      //so(false,ao.value);
      document.getElementsByName('province')[0].value=document.getElementsByName('area_1')[0].value
      document.getElementsByName('city')[0].value=document.getElementsByName('area_2')[0].value
      so(true,ao.value);
     }
   }
 }
</script>
</head>
<body>
<form name="f" onsubmit="return(post());">
<table id="t" border=1 >
<tr><th colspan=4 align="center" ></th></tr>
<tr><td rowspan=2>公共部分</td></tr>
<tr><td></td><td><input type="text" name="txnSeq" maxlength=32 value=""></td><td>调用方生成，确保唯一</td></tr>
<tr><td></td><td><input type="text" name="platformId" maxlength=21 value=""></td><td>民生银行生成</td></tr>
<tr><td></td><td><input type="text" name="operId" maxlength=20 value=""></td><td></td></tr>
<tr><td></td><td><input type="text" name="dataSrc" maxlength=1 value=2></td><td>填固定值 2</td></tr>
<tr><td rowspan=2>商户信息</td></tr>
<tr><td></td><td><input type="text" name="outMchntId" maxlength=64 value=""></td><td>商户自己生成，确保唯一</td></tr>
<tr><td></td><td><input type="text" name="mchntName" maxlength=100 value=""></td><td></td></tr>
<tr><td></td><td><input type="text" name="mchntFullName" maxlength=200 value=""></td><td>请填写营业执照上的全称</td></tr>
<tr><td></td><td><input type="text" name="parentMchntId" maxlength=64 value=""></td><td>民生商户号</td></tr>
<tr><td></td><td><select name="devType" maxlength=1><option value=1 selected>第三方</option><option value=2>民生银行</option></select><td>1-第三方，2-民生银行</td></tr>
<tr><td></td><td><select name="area_1" onchange="s(1,this,area2code)"></select></td><td><input disabled readonly type="text" name="province" maxlength=20 value=""></td></tr>
<tr><td></td><td><select name="area_2" onchange="s(2,this,area2code[document.getElementsByName('area_1')[0].value][1])"></select></td><td><input disabled readonly type="text" name="city" maxlength=20 value=""></td></tr>
<tr><td></td><td><select name="area_3" onchange="s(3,this,area2code[document.getElementsByName('area_1')[0].value][1][document.getElementsByName('area_2')[0].value][1])"></select></td><td></td></tr>
<tr><td></td><td><input type="text" name="address" maxlength=80 value=""></td><td></td></tr>
<tr><td></td><td><input type="text" name="acdCode" maxlength=10 value=""></td><td><input disabled readonly name="area_o" ondblclick="so(true,this.value)" style="width:13%"></td></tr>
<tr><td></td><td><select name="isCert" maxlength=1><option value=1 selected>持证商户</option><option value=0>非持证商户</option></select><td>1-持证商户，0-非持证商户</td></tr>
<tr><td></td><td><input type="text" name="licId" maxlength=30 value=""></td><td>若没有，可填默认值“-”</td></tr>
<tr><td></td><td><input type="text" name="licValidity" maxlength=8 value=""></td><td>yyyyMMdd，若没有，可填默认值“-”</td></tr>
<tr><td></td><td><input type="text" name="corpName" maxlength=60 value=""></td><td></td></tr>
<tr><td></td><td><input type="text" name="idtCard" maxlength=20 value=""></td><td>若没有，可填默认值“-”</td></tr>
<tr><td></td><td><input type="text" name="contactName" maxlength=20 value=""></td><td></td></tr>
<tr><td></td><td><input type="text" name="telephone" maxlength=11 value=""></td><td></td></tr>
<tr><td></td><td><input type="text" name="servTel" maxlength=11 value=""></td><td></td></tr>
<tr><td></td><td><input type="text" name="identification" maxlength=20></td><td>手机号+MAC</td></tr>
<tr><td></td><td><select name="autoSettle" maxlength=1><option value=1 selected>自动结算</option><option value=2>手工提现</option></select><td>1-自动结算，2-手工提现</td></tr>
<tr><td></td><td><input type="text" name="remark" maxlength=100></td><td></td></tr>
<tr><td></td><td><input type="text" name="message" maxlength=0></td><td></td></tr>
<tr><td colspan=4 align="center" ><input id="b" type="submit" value="Submit"></td></tr>
<tr><td colspan=4 align="center"><ol id="o"><b class="mandatory">必</b>填；<b class="option">选</b>填</ol></td></tr>
</table>
</form>
</body>
</html>
