<html manifest="/cache.manifest">
<head>
<link rel="stylesheet" type="text/css" href="cmbc.css">
<script type="text/javascript" src="const.js"></script>
<script type="text/javascript" src="qrcode.min.js"></script>
<script type="text/javascript" src="cmbc.js"></script>
</head>
<body>
<form name="f" onsubmit="return(post());">
<table id="t" border=1 >
<tr><th colspan=4 align="center" ></th></tr>
<tr><td rowspan=2>公共部分</td></tr>
<tr><td></td><td><input type="text" name="txnSeq" maxlength=32 value=""></td><td>调用方生成，确保唯一</td></tr>
<tr><td></td><td><input type="text" name="platformId" maxlength=21 value=""></td><td>民生银行生成</td></tr>
<tr><td></td><td><input type="text" name="operId" maxlength=20 value=""></td><td></td></tr>
<tr><td rowspan=2>商户信息</td></tr>
<tr><td></td><td><input type="text" onblur="out2cmbc(this)" name="outMchntId" maxlength=64 value=""></td><td>与商户基础信息注册时参数一致</td></tr>
<tr><td></td><td><input type="text" name="cmbcMchntId" maxlength=21 value=""></td><td>要与商户基础信息注册时参数一致</td></tr>
<tr><td></td><td><input type="text" name="mchntName" maxlength=100 value=""></td><td></td></tr>
<tr><td></td><td><input type="text" name="mchntFullName" maxlength=200 value=""></td><td>请填写营业执照上的全称</td></tr>
<tr><td></td><td><input type="text" name="address" maxlength=80 value=""></td><td></td></tr>
<tr><td></td><td><select name="isCert" maxlength=1><option value=1 selected>持证商户</option><option value=0>非持证商户</option></select><td>1-持证商户，0-非持证商户</td></tr>
<tr><td></td><td><input type="text" name="licId" maxlength=30 value=""></td><td>若没有，可填默认值“-”</td></tr>
<tr><td></td><td><input type="text" name="licValidity" maxlength=8 value=""></td><td>yyyyMMdd，若没有，可填默认值“-”</td></tr>
<tr><td></td><td><input type="text" name="corpName" maxlength=60 value=""></td><td></td></tr>
<tr><td></td><td><input type="text" name="idtCard" maxlength=20 value=""></td><td>若没有，可填默认值“-”</td></tr>
<tr><td></td><td><input type="text" name="contactName" maxlength=20 value=""></td><td></td></tr>
<tr><td></td><td><input type="text" name="telephone" maxlength=11 value=""></td><td></td></tr>
<tr><td></td><td><input type="text" name="identification" maxlength=20></td><td>手机号+MAC</td></tr>
<tr><td></td><td><select name="autoSettle" maxlength=1><option value=1 selected>自动结算</option><option value=2>手工提现</option></select><td>1-自动结算，2-手工提现</td></tr>
<tr><td></td><td><input type="text" name="remark" maxlength=100></td><td></td></tr>
<tr><td></td><td><input type="text" name="message" maxlength=0></td><td></td></tr>
<tr><td colspan=4 align="center" ><input id="b" type="submit" value="Submit"></td></tr>
<tr><td colspan=4 align="center"><ol id="o"><b class="mandatory">必</b>填；<b class="option">选</b>填</ol></td></tr>
</table>
</form>
</body>
</html>
