<html>
<head>
<link rel="stylesheet" type="text/css" href="cmbc.css">
<script type="text/javascript" src="const.js"></script>
<script type="text/javascript" src="cmbc.js"></script>
</head>
<body>
<form name="f" onsubmit="return(post());">
<table id="t" border=1 >
<tr><td rowspan=2>公共部分</td></tr>
<tr><td></td><td><input type="text" name="txnSeq" maxlength=32 disabled readonly value=""></td><td>*</td><td>调用方生成，确保唯一</td></tr>
<tr><td></td><td><input type="text" name="platformId" maxlength=21 disabled readonly value=""></td><td>*</td><td>民生银行生成</td></tr>
<tr><td></td><td><input type="text" name="operId" maxlength=20 value="10010A0001"></td><td>*</td><td></td></tr>
<tr><td rowspan=2>商户信息</td></tr>
<tr><td></td><td><input type="text" onblur="out2cmbc(this)" name="outMchntId" maxlength=64 value="O01002016070000000635"></td><td>*</td><td>与商户基础信息注册时参数一致</td></tr>
<tr><td></td><td><input type="text" id="cmbcMchntId" name="cmbcMchntId" maxlength=21 value=""></td><td>*</td><td>要与商户基础信息注册时参数一致</td></tr>
<tr><td></td><td><input type="text" name="mchntName" maxlength=100 value="Demo进件修改测试商户"></td><td>*</td><td></td></tr>
<tr><td></td><td><input type="text" name="mchntFullName" maxlength=200 value="中国山东找蓝翔"></td><td>*</td><td>请填写营业执照上的全称</td></tr>
<tr><td></td><td><input type="text" name="address" maxlength=80 value="新华区华西路53号"></td><td>*</td><td></td></tr>
<tr><td></td><td><input type="text" name="isCert" maxlength=1 value="1"></td><td>*</td><td>1-持证商户，0-非持证商户</td></tr>
<tr><td></td><td><input type="text" name="licId" maxlength=30 value="35020320160831"></td><td>*</td><td>若没有，可填默认值“-”</td></tr>
<tr><td></td><td><input type="text" name="licValidity" maxlength=8 value="20301231"></td><td>*</td><td>yyyyMMdd，若没有，可填默认值“-”</td></tr>
<tr><td></td><td><input type="text" name="corpName" maxlength=60 value="唐门"></td><td>*</td><td></td></tr>
<tr><td></td><td><input type="text" name="idtCard" maxlength=20 value="130105187808235612"></td><td>*</td><td>若没有，可填默认值“-”</td></tr>
<tr><td></td><td><input type="text" name="contactName" maxlength=20 value="唐三角"></td><td>*</td><td></td></tr>
<tr><td></td><td><input type="text" name="telephone" maxlength=11 value="13839795841"></td><td>*</td><td></td></tr>
<tr><td></td><td><input type="text" name="identification" maxlength=20></td><td></td><td>手机号+MAC</td></tr>
<tr><td></td><td><input type="text" name="autoSettle" maxlength=1 value="1"></td><td>*</td><td>1-自动结算，2-手工提现</td></tr>
<tr><td></td><td><input type="text" name="remark" maxlength=100></td><td></td><td></td></tr>
<tr><td></td><td><input type="text" name="message" maxlength=0></td><td></td><td></td></tr>
<tr><td colspan=5 align="center" ><input type="submit" value="Submit" id="b"></td></tr>
<tr><td colspan=5 align="center"><ol id="o">"*"号标记为必填字段</ol></td></tr>
</table>
</form>
</body>
</html>
